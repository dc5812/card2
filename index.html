<!DOCTYPE html>
<html>
    <head>

        <title>4 Eva</title>

    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hello My Lil Velociraptor,</p>
                    <p class="words line2">Hope your day is going amazing</p>
                    <p class="words line3">Love,</p>
                    <p class="words line4">Dan</p>
                </div>
                <div class="hearts">
                    <img class="heart a1" src="raptor2.png">
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                    <img class="heart a4" src="raptor2.png">
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <h1 class="valentine">Love you</h1>
        <script src="index.js"></script>
    </body>
</html>
